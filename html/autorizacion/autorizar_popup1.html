        {MORE}
        <div id="">
            <table width="65%" border="0" cellspacing="0" cellpadding="0">            
                <tbody>
                  <tr>
                    <th width="40%">ID:</th>
                    <td>
                        {id}
                        <input type="hidden" id="id_horas_extra" name="id_horas_extra" value="{id}"/>
                    </td>
                  </tr>
                  <tr>
                    <th>Nombre Completo:</th>
                    <td>{nombre}</td>
                  </tr>
                  <tr>
                    <th>Clave de Empleado:</th>
                    <td>{clave}</td>
                  </tr>
                  <tr>
                    <th>Fecha:</th>
                    <td>
                        {fecha}
                        <input type="hidden" id="fecha" name="fecha" value="{fecha}"/>
                    </td>
                  </tr>
                  <tr>
                    <th>Horas Extra:</th>
                    <td>
                        {horas}
                        <input type="hidden" id="horas" name="horas" value="{horas}"/>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" height="3px;"><hr/></td>
                  </tr>
                    <td colspan="2">
                        <div id="captura">                        
                            <table width="100%" border="0">                                
                                <tr>
                                    <td colspan="5" align="center">
                                        <input id="btnSi" type="button" class="btn btn-gray" value="Autorizar" onclick="btnSi()">
                                        <input id="btnNo" type="button" class="btn btn-gray" value="Rechazar" onclick="btnNo()">
                                    </td>
                                </tr>
                                <tr><td><hr/></td></tr>
                                <tr>
                                    <td colspan="5" align="center">
                                        <input id="btnCerrar" type="button" class="btn btn-gray" value="{cerrar}" onclick="location.reload(true);">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
