        {MORE}
        <div id="" style="border: 0px solid #333; margin-left:-80px;">
            <table width="73%" border="0" cellspacing="0" cellpadding="0">            
                <tbody>
                  <tr>
                    <th colspan="1" width="40%" align="right">ID:&nbsp;</th>
                    <td colspan="3">
                        {id}
                        <input type="hidden" id="id_horas_extra" name="id_horas_extra" value="{id}"/>
                    </td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Nombre Completo:&nbsp;</th>
                    <td colspan="3">{nombre}</td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Clave de Empleado:&nbsp;</th>
                    <td colspan="3">{clave}</td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Fecha:&nbsp;</th>
                    <td colspan="3">
                        {fecha}
                        <input type="hidden" id="fecha" name="fecha" value="{fecha}"/>
                    </td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Horas Extra:&nbsp;</th>
                    <td colspan="3">
                        {horas}
                        <input type="hidden" id="horas" name="horas" value="{horas}"/>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4" height="3px;"><hr/></td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Semana de evento:&nbsp;</th>
                    <td colspan="3">
                        {semana_iso}
                        <input type="hidden" id="semana_iso" name="semana_iso" value="{semana_iso}"/>
                    </td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Acumulado semanal:&nbsp;</th>
                    <td colspan="3">
                        {tot_horas}
                        <input type="hidden" id="tot_horas" name="tot_horas" value="{tot_horas}"/>
                    </td>
                  </tr>
                  <tr>                    
                    <th  width="15%" align="right">Periodo:&nbsp;</th>
                    <td  align="left">
                        {periodo} - {periodo_especial}
                        <input type="hidden" id="periodo" name="periodo" value="{periodo}"/>
                        <input type="hidden" id="periodo_especial" name="periodo_especial" value="{periodo_especial}"/>
                    </td>
                    <th align="right">AÃ±o Periodo:&nbsp;</th>
                    <td width="15%" >
                        {periodo_anio}
                        <input type="hidden" id="periodo_anio" name="periodo_anio" value="{periodo_anio}"/>
                    </td>
                  </tr>
                  <tr>
                    <th colspan="1" align="right">Semana del Periodo:&nbsp;</th>
                    <td colspan="3" class="slider-container">
                        <input type="text" id="semana" name="semana" onkeyup="slider_semana(this.value);" class="slider-label" />
                        <div id="slider-semana" class="slider-bar"></div>
                        <input type="hidden" id="dobles" name="dobles" value="{dobles}" />
                        <input type="hidden" id="triples" name="triples" value="{triples}"/>
                        <input type="hidden" id="rechazadas" name="rechazadas" value="{rechazadas}" />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4" height="3px;"><hr/></td>
                  </tr>
                    <td colspan="4">
                        <div id="captura">                        
                            <table width="100%" border="0">                                
                                <tr>
                                    <td colspan="5" align="center">
                                        <input id="btnCerrar" type="button" class="btn btn-gray" value="{cerrar}" onclick="location.reload(true);">
                                        &nbsp;&nbsp;&nbsp;
                                        <input id="btnGuardar" type="button" class="btn btn-gray" value="{guardar}" onclick="btnSubmit()">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
